{{ define "content" }}
<h1 class="content">Sign Up</h1>

<form class="form-signin" role="form" action="/signup" method="post">
    <h2 class="form-sign-heading">
        <i class="fa fa-comments-o">
            SampleApp
        </i>
    </h2>
    <div class="load">登録</div>
    <input id="name" type="text" name="name" class="form-control" value="{{ .Name }}" placeholder="お名前を入力してください" autofocus>
    {{ if .Email }}
        <input type="email" name="email" class="form-control" value="{{ .Email }}" placeholder="メールアドレスを入力してください" required>
        <p>すでにメールアドレスが存在しています</p>
    {{ else }}
        <input type="email" name="email" class="form-control" value="{{ .Email }}" placeholder="メールアドレスを入力してください" required>
    {{ end }}
    <input id="password" type="password" name="password" class="form-control" placeholder="パスワードを入力してください" required>
    <input id="password2" type="password" name="password2" class="form-control" placeholder="パスワードをもう一度入力してください" required>
    <button class="btn btn-lg btn-primary btn-endblock" type="submit">登録</button>
</form>

{{ end }}
